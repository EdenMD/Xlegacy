name: Run Xlegacy Telegram Bot

on:
  # This workflow can be triggered manually from the GitHub Actions tab
  workflow_dispatch:
    inputs:
      duration_minutes:
        description: 'How long to run the bot (in minutes)? Max 60 minutes.'
        required: false
        default: '60' # Default duration if not specified
  # Trigger on pushes to the main branch
  push:
    branches:
      - main

jobs:
  run_telegram_bot:
    runs-on: ubuntu-latest
    
    # ⭐ NEW: Ensure only one instance of this workflow runs at a time
    concurrency:
      group: bot-runner-${{ github.ref }}
      cancel-in-progress: true

    # Set a timeout for the entire job.
    timeout-minutes: ${{ fromJson(github.event.inputs.duration_minutes || '60') }}

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'

    - name: Install and Update dependencies
      # ⭐ UPDATED: Use npm update to ensure latest compatible versions
      run: | 
        npm install
        npm update

    - name: Run Telegram Bot
      env:
        TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
        MEGA_EMAIL: ${{ secrets.MEGA_EMAIL }}
        MEGA_PASS: ${{ secrets.MEGA_PASS }}
      run: node bot.js
      
    - name: Display end message (if job completes before timeout)
      if: success() || failure()
      run: echo "Bot job completed or timed out after the specified duration."
